<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="Download">
        <img src="./picture/logo.png" >
        <div>
            <span>QQ音乐<br></span>
            <span>打开APP收藏下载</span>
        </div>
        <button>下载APP</button>
    </div>
    <div class="Header">
        <div class="H-recommendation">
            <span class="H-font">推荐</span>
            <span class="H-line"></span>
        </div>
        <div class="H-rank">
            <span class="H-font">排行</span>
            <span class="H-line"></span>
        </div>
    </div>
    <div class="B-div">

        <div class="B-font">
            <i class="iconfont icon-sousuo"></i>
            <span class="B-text">搜索</span>
        </div> 
        <div class="delete">×</div>

    </div>   
    <div class="HisSearch">
        <div>历史搜索</div>
        <div id="HisConter">
        </div>
        <div class="iconshanchu"><i class="iconfont icon-shanchu"></i></div>
    </div>
    <div class="HotSearch">
        <div>热门搜索</div>
        <div id="HotConter">
            
        </div>
    </div>
    <div class="Search">
    </div>
    
    <div class="Official-Super">
        <div class="O-Header">
            <span>官方歌单</span>
            <span>更多<i class="iconfont icon-jiantou"></i></span>
        </div>
        <div class="O-show">
        </div>
    </div>
    <div class="Official-Super" style="margin-top: 0;">
        <div class="O-Header">
            <span>达人歌单</span>
            <span>更多<i class="iconfont icon-jiantou"></i></span>
        </div>
        <div class="O-show2">
        </div>
    </div>
    <div class="Official-Super" style="margin-top: 0;">
        <div class="O-Header">
            <span>专区</span>
            <span>更多<i class="iconfont icon-jiantou"></i></span>
        </div>
        <div class="O-show3">
        </div>
    </div>
    <div class="footer">
        <img src="./picture/logo2.png">
